<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>

<h1>{{restaurant.name}}</h1>

<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}

<p><a href="{{url_for('new_menu_item', restaurant_id=restaurant.id)}}">Create new menu item</a></p>

{% for i in items %}

<div>

<p>{{i.name}}</p>

<p>{{i.description}}</p>

<p> {{i.price}} </p>

    <a href="{{url_for('edit_menu_item', restaurant_id = restaurant.id, menu_id=i.id)}}">Edit</a>
    <a href="{{url_for('delete_menu_item', restaurant_id = restaurant.id, menu_id=i.id)}}">Delete</a>
</div>


{% endfor %}
</body>
</html>
